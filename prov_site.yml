---

- hosts: all
  become: true
  pre_tasks:

    - name: Install updates (Rocky)
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "Rocky"
    
    - name: Install updates (Ubuntu)
      apt:
        upgrade: "dist"
        update_cache: yes
      when: ansible_distribution == "Ubuntu"


- hosts: web_servers
  become: true
  tasks:
    
  - name: Install apache and php packages for Ubuntu
    apt:
      name:
       - apache2
       - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install apache and php packaages for Rocky.
    dnf:
      name:
       - httpd
       - php
      state: latest
    when: ansible_distribution == "Rocky"


- hosts: db_servers
  become: yes
  tasks:
  
  - name: Install mariadb package (Rocky)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "Rocky"
  
  - name: Install mariadb package (Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: yes
  tasks:
  
  - name: Install samba package (Rocky)
    dnf:
      name: samba
      state: latest
    when: ansible_distribution == "Rocky"
  
  - name: Install samba package (Ubuntu)
    apt:
      name: samba
      state: latest
    when: ansible_distribution == "Ubuntu"
